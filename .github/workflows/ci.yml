name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: pip install -r requirements.txt -r requirements-dev.txt
      - name: Lint with ruff
        run: ruff check .
      - name: Format with black
        run: black --check .
      - name: Test with pytest
        run: pytest --cov=src --cov-fail-under=80

  build-and-deploy:
    # This job only runs if lint-and-test succeeds
    needs: lint-and-test
    # This job only runs on pushes to the main branch, not on PRs
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: (c) Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: (d) Canary Deploy
        run: |
          docker run -d --name canary -p 8080:8000 \
            -e CANARY=true \
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          echo "Canary container started."

      - name: (e) Run Acceptance Tests
        run: |
          # Install requests to run the test script
          pip install requests
          # Run the test script
          python acceptance_test.py
